template:
  name: sem_rel
  type: Step
  projectIdentifier: default_project
  icon: data:image/png;base64,
  orgIdentifier: default
  spec:
    type: Run
    spec:
      connectorRef: account.wm_dockerhub
      image: wyattmunson/cicd-node:0.1.6
      shell: Bash
      command: |-
        if [[ -v "$PRE_SCRIPT" ]]; then $PRE_SCRIPT; fi

        source /opt/wm/scripts/semrel-node.sh

        if [[ -v "$POST_SCRIPT" ]]; then $POST_SCRIPT; fi
      envVariables:
        GITHUB_TOKEN: <+input>
      outputVariables:
        - name: NEXT_VERSION
  identifier: sem_rel
  versionLabel: "1"
