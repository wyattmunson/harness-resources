template:
  name: git_commit
  type: Step
  projectIdentifier: default_project
  orgIdentifier: default
  spec:
    type: Run
    spec:
      connectorRef: account.wm_dockerhub
      image: wyattmunson/cicd-base:0.2.0
      shell: Bash
      command: /opt/wm/scripts/gh-commitAndPush.sh
      envVariables: <+input>
    description: Commit changes and push to GitHub.
  icon: data:image/png;base64,
  identifier: git_commit
  versionLabel: 0.1.0
