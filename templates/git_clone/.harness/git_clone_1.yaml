template:
  name: git_clone
  type: Step
  projectIdentifier: default_project
  orgIdentifier: default
  spec:
    type: Run
    spec:
      connectorRef: account.wm_dockerhub
      image: wyattmunson/cicd-base:0.1.8
      shell: Bash
      command: source /opt/wm/scripts/gh-clone.sh
      envVariables:
        GIT_REPO_NAME: wyattmunson/private-repo
        GIT_PAT_TOKEN: <+secrets.getValue("account.cat_pat")>
        BASE_PATH: /opt/wm/scripts
  identifier: git_clone
  versionLabel: "1"
  icon: data:image/png;base64,
